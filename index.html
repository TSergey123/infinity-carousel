<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="preload" href="fonts/muller-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/muller-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>«Клубок» — фабрика мебели</title>
</head>
<body class="page">
  <header class="header">
    <div class="container header__inner">
      <a class="logo header__logo">
        <img src="img/logo.svg" width="114" height="42" alt="Логотип фабрики мебели «Клубок»">
      </a>
    </div>
  </header>
  <main class="main">
    <h1 class="visually-hidden">
      Клубок - главная страница
    </h1>
    <section class="banner">
      <div class="container banner__inner">
        <div class="banner__text">
          <h2 class="heading banner__heading">
            «Клубок» — фабрика мебели
          </h2>
          <p class="banner__description">
            Мы производим лучшую мебель для ваших домов.
            У нас проверенные поставщики, доставка в день
            заказа, быстрая сборка и приятные цены.
          </p>
        </div>
        <div class="banner__image">
          <img src="img/banner-image.svg" width="377" height="304" alt="Диван, человек, кот и клубок">
        </div>
      </div>
    </section>

    <!-- render createGoodsList from goodsList.js -->
    <!-- render createGoodsItem from goodsItem.js(render inside list) -->
    
  </main>
  <script type="module" src="js/script.js"></script>
</body>
</html>
